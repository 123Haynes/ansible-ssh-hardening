---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance 
    image: "rndmh3ro/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/lib/systemd/systemd"}

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: playbook.yml
scenario:
  name: default
  test_sequence:
    #- lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: inspec
  lint:
    name: rubocop
    enabled: False
